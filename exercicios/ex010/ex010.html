<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      width: auto;
      background-color: rgb(108, 164, 228);
      color: rgb(13, 13, 85);
    }
  </style>
</head>

<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">Resultado</div>

  <script>
    function calcular() {
      const vel = Number(window.txtvel.value);
      const res = window.res;
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
      if (vel > 50) {
        res.innerHTML += '<p>Você ultrapassou o limite de velocidade permitido. <strong>MULTADO!</strong></p>'
      }
      res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
    }
  </script>
</body>

</html>
