<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: rgb(72, 116, 209);
      color: white;
    }
  </style>
</head>

<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui esta o resultado</p>
  <p>Aprendendo a usar <strong>DOM </strong>(Documenr Object Model) em Javascript</p>
  <div id="msg">Clique aqui</div>

  <script>
    var p1 = window.document.getElementsByTagName('p')[1]
    window.document.write('Esta escrito assim: ' + p1.innerHTML)

    var d = window.document.getElementById('msg')
    d.style.backgroundColor = 'blue'
    d.innerText = 'Aguardando...'

    /* Também podemos mudar outros elementos do site, como a cor de fundo, ou a cor de um parágrafo. Ex:
    var corpo = window.document.body
    corpo.style.background = 'black'

    var p1 = window.document.getElementsByTagName('p')[1]
    p1.style.color = 'blue'
    */
  </script>
</body>

</html>
